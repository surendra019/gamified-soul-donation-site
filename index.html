<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate via UPI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    img {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .upi-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      width: 240px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn {
      background-color: #ff9800;
      color: white;
    }

    .copy-btn:hover {
      background-color: #e68900;
    }

    .open-btn {
      background-color: #4caf50;
      color: white;
    }

    .open-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  
<h1>Support My Godot Tutorials üíñ</h1>
<p>I‚Äôve been making free videos for 2 years. If you‚Äôve learned something, please consider donating üôè</p>

  <img src="qr.jpg" alt="UPI QR Code" />

  <div class="upi-section">
    <input type="text" id="upiId" value="sainisurendra0@axl" readonly />
    <button class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>
    <!-- <button class="open-btn" onclick="openUPI()">Open UPI App</button> -->
  </div>

  <script>
    function copyUPI() {
      const upiInput = document.getElementById("upiId");
      navigator.clipboard.writeText(upiInput.value)
        .then(() => alert("UPI ID copied!"))
        .catch(() => alert("Failed to copy."));
    }

    function openUPI() {
      const upiId = document.getElementById("upiId").value;
      const url = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=Surendra%20Saini&cu=INR`;
      window.location.href = url;
    }
  </script>
</body>
