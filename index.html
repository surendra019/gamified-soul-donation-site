<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Support My Godot Tutorials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .amount-buttons a {
      text-decoration: none;
    }
    .amount-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #008cff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .amount-buttons button:hover {
      background: #005fcc;
    }
    .thanks {
      display: none;
      margin-top: 20px;
      color: green;
    }
    .warning {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support My Godot Tutorials üíñ</h1>
    <p>I‚Äôve been making free videos for 2 years. If you‚Äôve learned something, please consider donating üôè</p>

    <!-- QR code if someone prefers scanning -->
    <img src="qr.jpg" width="200" height="200" alt="Donate QR Code" />


    <div class="warning" id="warningMsg"></div>
    <div class="thanks" id="thanksMessage">Redirecting to your UPI app... üéâ</div>
  </div>

  <script>
    // Optional: Display a thank you message when a button is clicked
    document.querySelectorAll('.amount-buttons a').forEach(function(anchor) {
      anchor.addEventListener('click', function() {
        document.getElementById('thanksMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
